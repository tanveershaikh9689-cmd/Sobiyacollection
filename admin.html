<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel - Sobiya Collection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      padding: 10px; 
      min-height: 100vh; 
    }
    
    /* Login Screen - Mobile Optimized */
    .login-container {
      max-width: 100%;
      width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .login-title {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .login-form .form-group {
      margin-bottom: 18px;
    }
    .login-form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }
    .login-form input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    .login-form input:focus {
      border-color: #667eea;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .login-btn:active {
      transform: scale(0.98);
      background: #5568d3;
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      display: none;
      font-size: 14px;
    }
    
    /* Admin Panel - Mobile First */
    .admin-panel {
      display: none;
    }
    .container { 
      max-width: 100%;
      background: white; 
      border-radius: 15px; 
      padding: 15px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
      margin-bottom: 20px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }
    .logout-btn {
      padding: 10px 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
    }
    .logout-btn:active {
      transform: scale(0.95);
      background: #c0392b;
    }
    h1 { 
      color: #333; 
      font-size: 22px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .add-form { 
      background: #f8f9fa; 
      padding: 20px 15px; 
      border-radius: 12px; 
      margin-bottom: 25px; 
    }
    .form-group { 
      margin-bottom: 18px; 
    }
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      color: #555; 
      font-weight: bold; 
      font-size: 14px;
    }
    .form-group input, .form-group select { 
      width: 100%; 
      padding: 14px; 
      border: 2px solid #ddd; 
      border-radius: 10px; 
      font-size: 16px;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #667eea;
      outline: none;
    }
    .btn { 
      padding: 14px 20px; 
      border: none; 
      border-radius: 10px; 
      font-size: 16px; 
      cursor: pointer; 
      transition: all 0.3s;
    }
    .btn-primary { 
      background: #667eea; 
      color: white; 
      width: 100%; 
      font-weight: bold; 
    }
    .btn-primary:active { 
      background: #5568d3; 
      transform: scale(0.98);
    }
    .btn-danger { 
      background: #e74c3c; 
      color: white; 
      padding: 10px 16px;
      font-size: 14px;
    }
    .btn-danger:active { 
      background: #c0392b; 
      transform: scale(0.95);
    }
    
    /* Category Tabs - Mobile Optimized */
    .category-tabs { 
      display: flex; 
      gap: 8px; 
      margin: 20px 0; 
      border-bottom: 2px solid #eee; 
      flex-wrap: wrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .category-tab { 
      padding: 12px 18px; 
      border: none; 
      background: transparent; 
      color: #666; 
      font-size: 14px; 
      cursor: pointer; 
      border-bottom: 3px solid transparent; 
      transition: all 0.3s; 
      white-space: nowrap;
      flex-shrink: 0;
    }
    .category-tab.active { 
      color: #667eea; 
      border-bottom-color: #667eea; 
      font-weight: bold; 
    }
    
    /* Product Items - Mobile Layout */
    .product-item { 
      background: white; 
      border: 2px solid #eee; 
      border-radius: 12px; 
      padding: 15px; 
      margin-bottom: 15px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 15px;
      margin-bottom: 12px;
    }
    .product-item img { 
      width: 100%;
      height: 100px; 
      object-fit: cover; 
      border-radius: 10px; 
    }
    .product-info { 
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .product-info h3 { 
      color: #333; 
      margin: 0;
      font-size: 16px;
    }
    .product-code { 
      color: white;
      font-size: 12px; 
      font-weight: bold; 
      background: #667eea;
      padding: 4px 10px;
      border-radius: 5px;
      display: inline-block;
      width: fit-content;
    }
    .product-info p { 
      color: #e74c3c; 
      font-size: 20px; 
      font-weight: bold; 
      margin: 0;
    }
    .category-badge { 
      display: inline-block; 
      padding: 4px 10px; 
      background: #667eea; 
      color: white; 
      border-radius: 15px; 
      font-size: 11px;
      width: fit-content;
    }
    
    /* Tablet & Desktop */
    @media (min-width: 768px) {
      body { padding: 20px; }
      .container { padding: 30px; max-width: 1200px; margin: 0 auto 20px; }
      h1 { font-size: 32px; }
      h2 { font-size: 20px; }
      .add-form { padding: 25px; }
      .product-grid {
        grid-template-columns: 120px 1fr auto;
        align-items: center;
      }
      .product-item img { height: 120px; }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <h1 class="login-title">üîê Admin Login</h1>
    <div class="login-form">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
      </div>
      <button class="login-btn" onclick="checkLogin()">Login</button>
      <p class="error-message" id="errorMessage">‚ùå Invalid username or password!</p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <div class="container">
      <div class="header-bar">
        <h1>üõçÔ∏è Admin Panel</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      
      <div class="add-form">
        <h2>‚ûï ‡§®‡§Ø‡§æ Product Add ‡§ï‡§∞‡•á‡§Ç</h2>
        
        <div class="form-group">
          <label>Product Code (Unique):</label>
          <input type="text" id="productCode" placeholder="‡§ú‡•à‡§∏‡•á: SC001" required>
        </div>
        
        <div class="form-group">
          <label>Category ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
          <select id="productCategory">
            <option value="women">üëó Women</option>
            <option value="men">üëî Men</option>
            <option value="kids">üë∂ Kids</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Product ‡§ï‡§æ ‡§®‡§æ‡§Æ:</label>
          <input type="text" id="productName" placeholder="‡§ú‡•à‡§∏‡•á: Ladies Suit" required>
        </div>
        
        <div class="form-group">
          <label>‡§ï‡•Ä‡§Æ‡§§ (‚Çπ):</label>
          <input type="number" id="productPrice" placeholder="‡§ú‡•à‡§∏‡•á: 1500" required>
        </div>
        
        <div class="form-group">
          <label>Product ‡§ï‡•Ä Photo:</label>
          <input type="file" id="productImage" accept="image/*" required>
        </div>
        
        <button class="btn btn-primary" onclick="addProduct()">Product Add ‡§ï‡§∞‡•á‡§Ç</button>
      </div>
      
      <div class="category-tabs">
        <button class="category-tab active" onclick="filterProducts('all')">‡§∏‡§≠‡•Ä</button>
        <button class="category-tab" onclick="filterProducts('women')">üëó Women</button>
        <button class="category-tab" onclick="filterProducts('men')">üëî Men</button>
        <button class="category-tab" onclick="filterProducts('kids')">üë∂ Kids</button>
      </div>
      
      <div id="adminProducts" style="padding:10px 0;">
        <p style="text-align:center; color:#999;">Loading products...</p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const adminUsers = [
      { username: "irfanshaikh", password: "786" },
      { username: "admintanvir", password: "1232" }
    ];

    window.addEventListener('load', () => {
      const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
      if (isLoggedIn === 'true') {
        showAdminPanel();
      }
    });

    function checkLogin() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorMsg = document.getElementById('errorMessage');
      
      const validUser = adminUsers.find(user => 
        user.username === username && user.password === password
      );
      
      if (validUser) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        sessionStorage.setItem('adminUsername', username);
        showAdminPanel();
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 3000);
      }
    }

    function showAdminPanel() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      initFirebase();
      loadAdminProducts();
    }

    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      sessionStorage.removeItem('adminUsername');
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('loginUsername').value = '';
      document.getElementById('loginPassword').value = '';
    }

    let db, storage;
    function initFirebase() {
      const firebaseConfig = {
        apiKey: "AIzaSyAEiqv0yyJbHXzPjGUc-Cm2t5mVpV91-Fo",
        authDomain: "sobiya-collection.firebaseapp.com",
        projectId: "sobiya-collection",
        storageBucket: "sobiya-collection.firebasestorage.app"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      db = firebase.firestore();
      storage = firebase.storage();
    }

    let currentFilter = 'all';

    async function addProduct() {
      const productCode = document.getElementById('productCode').value.trim().toUpperCase();
      const category = document.getElementById('productCategory').value;
      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const imageFile = document.getElementById('productImage').files[0];

      if (!productCode || !name || !price || !imageFile) {
        alert('‚ö†Ô∏è ‡§∏‡§≠‡•Ä fields ‡§≠‡§∞‡•á‡§Ç!');
        return;
      }

      try {
        const existingProduct = await db.collection("products").where("productCode", "==", productCode).get();
        if (!existingProduct.empty) {
          alert('‚ùå ‡§Ø‡§π Product Code ‡§™‡§π‡§≤‡•á ‡§∏‡•á exist ‡§ï‡§∞‡§§‡§æ ‡§π‡•à!');
          return;
        }

        document.querySelector('.btn-primary').innerHTML = 'Upload ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... ‚è≥';
        document.querySelector('.btn-primary').disabled = true;

        const storageRef = storage.ref('products/' + Date.now() + '_' + imageFile.name);
        const uploadTask = await storageRef.put(imageFile);
        const imageUrl = await uploadTask.ref.getDownloadURL();

        await db.collection("products").add({
          productCode: productCode,
          name: name,
          price: parseFloat(price),
          category: category,
          imageUrl: imageUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('‚úÖ Product add ‡§π‡•ã ‡§ó‡§Ø‡§æ! Code: ' + productCode);
        document.getElementById('productCode').value = '';
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
        document.getElementById('productImage').value = '';
        document.querySelector('.btn-primary').innerHTML = 'Product Add ‡§ï‡§∞‡•á‡§Ç';
        document.querySelector('.btn-primary').disabled = false;
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
        document.querySelector('.btn-primary').innerHTML = 'Product Add ‡§ï‡§∞‡•á‡§Ç';
        document.querySelector('.btn-primary').disabled = false;
      }
    }

    function getCategoryLabel(category) {
      const labels = { 'women': 'üëó Women', 'men': 'üëî Men', 'kids': 'üë∂ Kids' };
      return labels[category] || category;
    }

    function filterProducts(category) {
      currentFilter = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      loadAdminProducts();
    }

    function loadAdminProducts() {
      const container = document.getElementById('adminProducts');
      let query = db.collection("products").orderBy("timestamp", "desc");
      
      if (currentFilter !== 'all') {
        query = query.where("category", "==", currentFilter);
      }
      
      query.onSnapshot((snapshot) => {
        if (snapshot.empty) {
          container.innerHTML = '<p style="text-align:center; color:#999;">‡§á‡§∏ category ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à products ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§</p>';
          return;
        }
        container.innerHTML = '';
        snapshot.forEach((doc) => {
          const product = doc.data();
          const productDiv = document.createElement('div');
          productDiv.className = 'product-item';
          productDiv.innerHTML = `
            <div class="product-grid">
              <img src="${product.imageUrl}" alt="${product.name}">
              <div class="product-info">
                <h3>${product.name}</h3>
                <div class="product-code">Code: ${product.productCode}</div>
                <span class="category-badge">${getCategoryLabel(product.category)}</span>
                <p>‚Çπ${product.price}</p>
              </div>
              <button class="btn btn-danger" onclick="deleteProduct('${doc.id}', '${product.name}')">Delete</button>
            </div>
          `;
          container.appendChild(productDiv);
        });
      });
    }

    async function deleteProduct(productId, productName) {
      if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ sure ‡§π‡•à‡§Ç ‡§ï‡§ø ‡§Ü‡§™ "' + productName + '" ‡§ï‡•ã delete ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) {
        try {
          await db.collection("products").doc(productId).delete();
          alert('‚úÖ Product delete ‡§π‡•ã ‡§ó‡§Ø‡§æ!');
        } catch (error) {
          alert('‚ùå Error: ' + error.message);
        }
      }
    }

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && document.getElementById('loginScreen').style.display !== 'none') {
        checkLogin();
      }
    });
  </script>
</body>
</html>
