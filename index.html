<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ SOBIYA COLLECTION - Premium Fashion Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            10% { transform: translateY(90vh) scale(1); }
            90% { transform: translateY(10vh) scale(1); }
            100% { transform: translateY(-10vh) scale(0); }
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #667eea; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #667eea; }
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .admin-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        
        .product-code-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .product-info {
            padding: 25px;
            text-align: center;
        }
        
        .product-name {
            color: white;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .product-price {
            color: #f5576c;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* ==================== MOBILE OPTIMIZATION (9:16 RATIO) ==================== */
        @media (max-width: 768px) {
            .container { padding: 5px; }
            
            .header {
                padding: 15px 10px;
                margin-bottom: 15px;
                border-radius: 15px;
            }
            
            .header h1 { font-size: 1.6em; margin-bottom: 5px; }
            .header p { font-size: 0.85em; margin-bottom: 12px; }
            .admin-link { padding: 8px 16px; font-size: 13px; border-radius: 18px; }
            
            .search-container { margin-bottom: 15px; padding: 0 5px; }
            .search-box { max-width: 100%; padding: 10px 15px; font-size: 14px; border-radius: 20px; }
            
            .categories {
                gap: 6px;
                padding: 0 5px;
                margin-bottom: 15px;
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .categories::-webkit-scrollbar { display: none; }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 12px;
                border-radius: 18px;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
                padding: 0 5px;
            }
            
            .product-card { border-radius: 10px; }
            .product-image-container { height: 240px; }
            
            .product-code-badge {
                top: 6px;
                right: 6px;
                padding: 4px 8px;
                font-size: 9px;
                border-radius: 12px;
            }
            
            .product-info { padding: 8px; }
            
            .product-name {
                font-size: 0.85em;
                margin-bottom: 4px;
                line-height: 1.2;
                height: 2.4em;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            
            .product-price { font-size: 1.1em; margin-bottom: 6px; }
            
            .whatsapp-btn {
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 15px;
                display: block;
            }
            
            .footer { padding: 15px 10px; border-radius: 15px; }
            .footer p { font-size: 0.8em; margin-bottom: 6px; }
        }
        
        @media (max-width: 380px) {
            .header h1 { font-size: 1.4em; }
            .product-image-container { height: 200px; }
            .product-name { font-size: 0.8em; }
            .product-price { font-size: 1em; }
            .whatsapp-btn { font-size: 10px; padding: 5px 8px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ SOBIYA COLLECTION</h1>
            <p>Premium Fashion Store - Latest Trends & Quality Guaranteed</p>
            <a href="admin.html" class="admin-link">🔐 Admin Login</a>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="🔍 Search by product code or name..." id="searchBox" onkeyup="searchProducts()">
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="women" onclick="loadProducts('women')">👗 WOMEN</button>
            <button class="category-btn" data-category="men" onclick="loadProducts('men')">👔 MEN</button>
            <button class="category-btn" data-category="kids" onclick="loadProducts('kids')">👶 KIDS</button>
        </div>
        
        <div class="products-grid" id="products-container">
            <p style="grid-column: 1/-1; text-align: center; color: white; padding: 40px 20px; font-size: 18px;">Loading products...</p>
        </div>
        
        <div class="footer">
            <p>📞 Contact: +91 97659 59664</p>
            <p>📧 Email: sobiyacollection@gmail.com</p>
            <p>🏪 Address: Fashion Street, Mumbai</p>
            <p>&copy; 2025 Sobiya Collection. All rights reserved.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEiqv0yyJbHXzPjGUc-Cm2t5mVpV91-Fo",
            authDomain: "sobiya-collection.firebaseapp.com",
            projectId: "sobiya-collection",
            storageBucket: "sobiya-collection.firebasestorage.app"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        let currentFilter = 'women';
        let allProducts = [];

        function loadProducts(category = 'women') {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            const container = document.getElementById('products-container');
            container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:white; padding:20px;">Loading products...</p>';
            
            db.collection("products").where("category", "==", category).orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                container.innerHTML = '';
                allProducts = [];
                
                if (snapshot.empty) {
                    container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:white; font-size:18px; padding:40px 20px;">No products in this category yet</p>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const product = doc.data();
                    allProducts.push(product);
                    displayProduct(product);
                });
            }, (error) => {
                console.error("Firestore error:", error);
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:white; padding:20px;">Error loading products: ' + error.message + '</p>';
            });
        }

        function displayProduct(product) {
            const container = document.getElementById('products-container');
            const whatsappLink = `https://wa.me/919765959664?text=${encodeURIComponent('नमस्ते, मुझे ' + product.name + ' (Code: ' + product.productCode + ') चाहिए। कीमत: ₹' + product.price)}`;
            
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image-container">
                    <img src="${product.imageUrl}" class="product-image" alt="${product.name}">
                    <div class="product-code-badge">${product.productCode}</div>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">₹${product.price}</p>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-btn">📱 Order on WhatsApp</a>
                </div>
            `;
            container.appendChild(card);
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const container = document.getElementById('products-container');
            
            if (searchTerm === '') {
                loadProducts(currentFilter);
                return;
            }
            
            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.productCode.toLowerCase().includes(searchTerm)
            );
            
            container.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:white; padding:20px;">No products found matching your search</p>';
                return;
            }
            
            filteredProducts.forEach(product => displayProduct(product));
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        window.addEventListener('load', () => {
            createParticles();
            loadProducts('women');
        });
    </script>
</body>
</html>
